<initiafy-card class="relative">
  <div class="scollParent">
    <h1 class="scroll-x scrollChild">{{ componentDocs.name }}</h1>
  </div>
  <ng-content></ng-content>
</initiafy-card>

<initiafy-card cssClass="margin-top-32">
  <h2>Usage</h2>

  <div *ngIf="module" class="margin-top-16">
    <h3>Module:</h3>
    <markdown ngPreserveWhitespaces>
      ```typescript
      import &#123; {{ module }} &#125; from 'design-system-initiafy'
      ```
    </markdown>
  </div>

  <div class="margin-top-16" *ngIf="!hideSelector">
    <h3>Selector:</h3>
    <markdown ngPreserveWhitespaces>
      ```html
      {{ selector }}
      ```
    </markdown>
  </div>

  <div *ngIf="codeTitle" class="margin-top-16">
    <app-code [title]="codeTitle"></app-code>
  </div>
</initiafy-card>
<ng-container *ngIf="inputs.data.length > 0">
  <initiafy-card cssClass="margin-top-32">
    <h3 class="margin-top-16">Inputs</h3>
    <initiafy-data-table [dataTableSettings]="inputDataTableSettings"></initiafy-data-table>
  </initiafy-card>
</ng-container>
<ng-container *ngIf="outputs.data.length > 0">
  <initiafy-card cssClass="margin-top-32">
    <h3 class="margin-top-16">Outputs</h3>
    <initiafy-data-table [dataTableSettings]="outputDataTableSettings"></initiafy-data-table>
  </initiafy-card>
</ng-container>
<ng-container *ngIf="twoWayBound.data.length > 0">
  <initiafy-card cssClass="margin-top-32">
    <h3 class="margin-top-16">Two-Way bound properties</h3>
    <initiafy-data-table [dataTableSettings]="twoWayDataTableSettings"></initiafy-data-table>
  </initiafy-card>
</ng-container>
<ng-container *ngIf="methods.data.length > 0">
  <initiafy-card cssClass="margin-top-32">
    <h3 class="margin-top-32">Methods:</h3>
    <initiafy-data-table [dataTableSettings]="methodDataTableSettings"></initiafy-data-table>
  </initiafy-card>
</ng-container>
<ng-container *ngIf="classes.length > 0">
  <initiafy-card cssClass="margin-top-32">
    <h3 class="margin-top-32">Classes:</h3>
    <div *ngFor="let class of classesDocs">
      {{class.name}}
      <ul>
        <li *ngFor="let prop of class.props">
          {{prop.name}}{{prop.type && ': ' + prop.type}}
        </li>
      </ul>
    </div>
  </initiafy-card>
</ng-container>
