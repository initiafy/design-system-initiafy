<app-documentation [componentName]="componentName" [module]="module" [codeTitle]="'snack-bar/snack-bar.ts'"
  [classes]="classes" [hideSelector]="true">
  <initiafy-button class="margin-x-8" design="main" color="primary" (click)="showHelp()" label="Help"
    tooltip="Click to show help message">
  </initiafy-button>
  <initiafy-button class="margin-x-8" design="main" color="primary" (click)="showSuccess()" label="Success"
    tooltip="Click to show success message">
  </initiafy-button>
  <initiafy-button class="margin-x-8" design="main" color="primary" (click)="showError()" label="Error"
    tooltip="Click to show error message">
  </initiafy-button>
</app-documentation>
