<app-documentation [componentName]="componentName" [module]="module" [codeTitle]="'modal/modal.html'">
  <initiafy-button
  design="stroke"
  color="primary"
  label="Show Example Modal"
  tooltip="Show example"
  [disabled]="false"
  (callback)="handleButtonClick()"
></initiafy-button>

<mat-form-field class="full-width margin-top-8">
  <input matInput placeholder="Modal Component" disabled />
</mat-form-field>
<mat-form-field class="full-width margin-top-8">
  <input matInput placeholder="Modal Component" value="Modal Content" disabled />
</mat-form-field>

</app-documentation>
