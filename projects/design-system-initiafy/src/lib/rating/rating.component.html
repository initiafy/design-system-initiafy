<div class="initiafy-rating" [class.readOnly]="readOnly">
  <ng-container *ngFor="let item of array">
    <initiafy-icon
      class="star-rating"
      [icon]="(item <= rate) ? 'star' : 'star_border'"
      [ngClass]="{ 'pointer padding-right-8' : !readOnly }"
      [class.rag-amber-color]="item <= rate"
      (click)="chooseRating(item)"
      ></initiafy-icon>
  </ng-container>
</div>
