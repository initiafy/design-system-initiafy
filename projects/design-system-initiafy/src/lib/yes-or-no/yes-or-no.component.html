<div class="flex justify-content-end" (click)="close.emit()">
  <initiafy-icon icon="close" cssClass="pointer"></initiafy-icon>
</div>

<div class="text-center margin-top-std">
  <initiafy-icon icon="warning" size="medium"></initiafy-icon>
</div>

<div class="text-center" [innerHTML]="data.message"></div>

<div class="button-wrapper">
  <initiafy-button design="stroke" color="primary" type="button" *ngIf="data.noButtonLabel" [label]="data.noButtonLabel"></initiafy-button>
  <initiafy-button design="main" color="primary" type="button" [label]="data.yesButtonLabel"></initiafy-button>
</div>
