<div class="flex justify-content-end" (click)="close.emit()">
  <initiafy-icon icon="close"></initiafy-icon>
</div>

<div class="flex justify-content-center" *ngIf="data.title">
  <h1>{{ data.title }}</h1>
</div>

<div class="text-center margin-top-std">
  <initiafy-icon icon="warning" size="medium"></initiafy-icon>
</div>

<div class="text-center" [innerHTML]="data.message"></div>

<div class="button-wrapper">
  <button mat-stroked-button color="primary" type="button" *ngIf="data.noButtonLabel">
    {{ data.noButtonLabel }}
  </button>
  <button mat-flat-button color="primary" type="button" cdkFocusInitial>
    {{ data.yesButtonLabel }}
  </button>
</div>
