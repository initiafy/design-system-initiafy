<div>
  <div class="flex row justify-content-end">
    <div class="pointer" (click)="closeDialog()">
      <mat-icon color="default">close</mat-icon>
    </div>
  </div>
  <div class="flex justify-content-center">
    <h1 mat-dialog-title *ngIf="data.title">{{ data.title }}</h1>
  </div>

  <div mat-dialog-content align="center">
    <div class="full-width margin-top-std">
      <div>
        <mat-icon class="text32">warning</mat-icon>
      </div>
    </div>

    <div class="full-width">
      <div [innerHTML]="data.message">
      </div>
    </div>
  </div>
  <div class="full-width flex row justify-content-space-between margin-top-std">
    <button mat-stroked-button color="primary" type="button" [mat-dialog-close]="false"
      *ngIf="data.noButtonLabel">
      {{ data.noButtonLabel }}
    </button>
    <button mat-flat-button color="primary" type="button" [mat-dialog-close]="true" cdkFocusInitial>
      {{ data.yesButtonLabel }}
    </button>
  </div>
</div>
