<div class="snack-bar">
  <div class="flex align-items-center default">
    <initiafy-icon *ngIf="data.icon" class="margin-right-8" [icon]="data.icon" [iconFont]="data.iconFont">
    </initiafy-icon>
    {{ data.message }}
  </div>
  <p class="margin-0 underline pointer" *ngIf="data.actionButtonLabel">{{ data.actionButtonLabel }}</p>
  <initiafy-icon *ngIf="data.closeButton" class="margin-left-16 pointer" (click)="close.emit()" [icon]="'close'"
    [iconFont]="data.iconFont"></initiafy-icon>
</div>
