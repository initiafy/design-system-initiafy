<div class="initiafy-modal" [class.is-overlay]="overlay">
  <div class="initiafy-modal-root">
    <div class="initiafy-modal-close" (click)="close.emit()" [ngIf]="!hideCloseButton">
      <initiafy-icon icon="close"></initiafy-icon>
    </div>
    <div class="initiafy-modal-content">
      <div class="flex justify-content-center column full-height">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
