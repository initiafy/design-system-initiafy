<button 
  class="action-button ripple"
  [ngClass]="classes"
  [type]="type"
  [matTooltip]="tooltip"
  [disabled]="disabled"
  (click)="callback.emit($event)">
  <div class="action-button-wrapper">
    <ng-template [ngIf]="icon">
      <initiafy-icon [icon]="icon" [iconFont]="iconFont" [size]="size"></initiafy-icon>
    </ng-template>
    <h3> {{ label }} </h3>
  </div>
</button>
