<button 
  mat-button
  class="button"
  [matTooltip]="tooltip"
  [ngClass]="getButtonClasses()"
  [disabled]="disabled"
  >
  <ng-template [ngIf]="icon"><initiafy-icon [icon]="icon" [iconFont]="iconFont"></initiafy-icon></ng-template>
  <ng-template [ngIf]="label"><span>{{ label }}</span></ng-template>
</button>
