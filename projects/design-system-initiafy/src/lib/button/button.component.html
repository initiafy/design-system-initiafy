<button 
  mat-button
  class="button"
  [class.single]="!label"
  [ngClass]="classes"
  [type]="type"
  [matTooltip]="tooltip"
  [disabled]="disabled"
  (click)="callback.emit($event)"
  >
  <ng-template [ngIf]="icon"><initiafy-icon [icon]="icon" [iconFont]="iconFont"></initiafy-icon></ng-template>
  <ng-template [ngIf]="label"><span class="button-label">{{ label }}</span></ng-template>
</button>
